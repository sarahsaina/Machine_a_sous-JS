<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
                    <a class="navbar-brand" href="#">
                        <div class="mach">Machine A Sous</div>
                    </a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a name="modal" data-toggle="modal" data-target="#myModal">
                                <div class="prop">A propos</div>
                            </a>
                        </li>
                        <li>
                            <a name="Highscore" data-toggle="modal" data-target="#Higscore">
                                <div class="prop">Derniers score</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="modal fade" id="ModalContact" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">A propos</h4>
                    </div>
                    <div class="modal-body">
                        <h3>Jeu de "Machine à sous"</h3>
                        <br>
                        <p>Fait par :
                            <a href="https://github.com/sarahsaina">Sarah Simon</a>,
                            <a href="https://github.com/mamy98">Aminata Soumare</a> et
                            <a href="https://github.com/reploz">RePloZ</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="ModalHighscore" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Derniers scores :</h4><small>Attention : Envoyer son score recommencera la partie.</small>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Prénom</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody>
                                <span class="addnewItems">
                                    
                                </span>
                            </tbody>
                        </table>
                        <form name="tab_score" method="post" action="database.js">
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control name" placeholder="Username" aria-describedby="basic-addon1">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                        <button name="send" type="submit" class="btn btn-primary" form="tab_score">Envoyer le score</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div align="center">
        <h2>Pour commencer, cliquez sur "GO !"</h2>
        <div id="grand">
            <br>
            <DIV class="credit">
                <p>Crédit: </p><input id="credit" type="text" value="20" disabled="disabled"><br /></DIV>
            <div class="score">
                <p>Score:</p><input id="score" type="text" value="20" disabled="disabled">
            </div>
            <div id="carre">
                <img id="img_sous_1" height="70px" src="images/pique.png" />
                <img id="img_sous_2" height="70px" src="images/coeur.png" />
                <img id="img_sous_3" height="70px" src="images/carreau.png" />
                <img id="img_sous_4" height="70px" src="images/trefle.png" />
            </div>
            <br /> <br><br><br><br><br>
            <button class="btn btn-primary btn-lg" id="boutonGO">GO</button>
        </div>
        <br />


    </div>

    <footer>

    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("a[name='modal']").click(function() {
                $('#ModalContact').modal('toggle');
            });
            $("a[name='Highscore']").click(function() {
                $("#ModalHighscore").modal('toggle');
            })
        });
    </script>
    <script src="app.js"></script>
    <script src="database.js"></script>
</body>

</html>
